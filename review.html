<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant with us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="favicon.png" href="image/favicon.png">
</head>
<body>
    <header>
        <div class="header">
            <h1 class="logo">Plant <br> with us</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="review.html" class="active">Review</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="login.html">Dashboard</a></li>
                </ul>
            </nav>
            <div class="login">
                <a href="login.html">Login</a>
            </div>
        </div>
    </header>
    <div class="mid_rev">
        <section class="review-form">
            <h2>Write a Review</h2>
            <form action="#">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="1">⭐</option>
                </select>
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
        
        <section class="reviews">
            <h2>Recent Reviews</h2>
            <div class="review">
                <h3>Sahil Maharjan</h3>
                <div class="rating">⭐⭐⭐⭐</div>
                <p>Overall expreience was good.</p>
            </div>
            <div class="review">
                <h3>Abhishek Subedi</h3>
                <div class="rating">⭐⭐⭐⭐⭐</div>
                <p>I finally got my garden with beautiful and fresh flowers. Thanks a lot.</p>
            </div>
        </section>
    </div>
    <footer class="footer">
        <p>Make your Garden</p>
        <div class="social-icons">
            <img src="image/Gmail.png" alt="Gmail Logo">
            <img src="image/instagram.webp" alt="Instagram Logo">
            <img src="image/facebook.webp" alt="Facebook Logo">
        </div>
    </footer>
    
</body>
</html>
